<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="receitas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Cadastro - Tio João</title>
</head>
<body class="globals" style="background-color:  rgb(155, 153, 151);">    
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container " >
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav" id="menu">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid main-content">
        <div class="container">
            <h1 class="mb-3">Cadastre-se: </h1/h1>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form>
                        <div class="row mb-3">
                          <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" required>
                          </div>
                        </div>
                      
                        <div class="row mb-3">
                          <label for="email" class="col-sm-2 col-form-label">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" required>
                          </div>
                        </div>
                      
                        <div class="row mb-3">
                          <label for="rua" class="col-sm-2 col-form-label">Rua:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="rua" required>
                          </div>
                        </div>
                      
                        <div class="form-group row mb-3">
                            <label for="numero" class="col-sm-2 col-form-label">Número:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                            <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="complemento" required>
                            </div>
                        </div>
                        
                      
                        <div class="form-group row mb-3">
                            <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="estado" required>
                            </div>
                        </div>
                        
                      
                        <div class="row mb-3">
                          <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="cep" required>
                          </div>
                        </div>
                      
                        <button type="button" value="Enviar E-mail" onclick="enviarEmail()" class="btn btn-primary">Cadastrar</button>
                        <div id="mensagemEnvio"></div>
                      </form>
                </div>
            </div>
    </main>   
    <footer class="footer-copy">        
            &copy; Tio João 2023
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
